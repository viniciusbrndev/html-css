<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir em vários dispositivos</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
        <img src="imagens/imagem-g.jpg" alt="Imagens flexíveis">
    </picture>
    <h1>Audios e imagens HTML 5</h1>
    <p>Reproduza o audio abaixo</p>
    <audio preload="metadata" controls>
        <source src="media/silent-nights.mp3" type="audio/mpeg">
    </audio>
    <p>se não conseguir reproduzir <a href="media/silent-nights.mp3">clique para baixar</a></p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML 5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li>
            <p><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;mark&gt; e &lt;/mark&gt;">Marcação</abbr></p>
        </li>
        <li>
            <p><del><abbr title="Use a tag &lt;del&gt; e &lt;/del&gt;">Texto deletado</abbr></del></p>
        </li>
        <li>
            <p><ins><abbr title="Use a tag &lt;ins&gt; e &lt;/ins&gt;">Texto inserido</abbr></ins></p>
        </li>
        <li>
            <p><b><abbr title="Use a tag &lt;b&gt; e &lt;/b&gt;">Negrito</abbr></b></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;ol&gt; ou &lt;ul&gt;">Listas</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;img&gt; para inserir uma imagem">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;link:favicon&gt; em &lt;head&gt;">Ícone da página</abbr></p>
        </li>
    </ul>
</body>
</html>

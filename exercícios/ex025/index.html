<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Aprendendo a utilizar formulários Html</h1>
    <!--label é usado para relacionar o texto ao input-->
    <!--use sempre o label com o id do input de texto-->
    <p><label for="inome">Nome</label> <input type="text" name="nome" id="inome"></p>
    <form autocomplete="off">
    <p><label for="isobrenome">Sobrenome</label> <input type="text" name="isobrenome" id="sobrenome"></p>
    <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

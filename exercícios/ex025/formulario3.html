<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="dados.php" method="get">
        <p>
            <label for="iusu">Nome:</label>
            <input type="text" name="usu" id="iusu" placeholder="Nome completo" required minlength="5"
            autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10"  step="0.1" autocomplete="off">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2025-04" placeholder="Período letivo">
        </p>
        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata" placeholder="Data da prova" required>
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="10:23">
        </p>
        <p>
            <input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </p>
        

    </form>
</body>
</html>

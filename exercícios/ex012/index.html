<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados no servidor local</h1>
    <video width="560px" controls>
        <source src="media/video-mp4.mp4" type="video/mpeg">
        <source src="media/video-avi.avi" type="video/avi">
        <source src="media/video-webm.webm" type="video/webm">
        <p>Seu navegador não suporta nenhum tipo de arquivo de vídeo.</p>
    </video>
    <h1>Iserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EYJATmk0Se4?si=VvGp1OZruxhOi66e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
